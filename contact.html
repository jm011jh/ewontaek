<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법률사무소 예원</title>
    <link rel="stylesheet" href="./common/css/public.css">
    <link rel="stylesheet" href="./common/css/layout.css">
</head>

<body>
    <div id="sect0"></div>
    <form id="emailForm" class="gform" method="POST" data-email="lix_woals@naver.com"
        action="https://script.google.com/macros/s/AKfycbxCmIA_wDxfuRgv8gpMd9Qz7Dcj0wiXVCkjnVbRvpjWoEfhzubY8Hdt2wbXVgTanvO2/exec">

        <div class="form-elements">

            <!--text-field-->
            <fieldset class="pure-group">
                <label for="name">이름: </label>
                <input id="name" name="name" value="" />
            </fieldset>

            <!--text-area-->
            <fieldset class="pure-group">
                <label for="message">메세지: </label>
                <textarea id="message" name="message" cols="30" rows="10"></textarea>
                <span id="byte-count"></span><span id="max-byte-count"></span>
            </fieldset>

            <!--menu-->
            <fieldset class="pure-group">
                <label for="menu">분야: </label>
                <select id="menu" name="menu">
                    <option selected>기업자문</option>
                    <option>민사</option>
                    <option>형사</option>
                    <option>가사</option>
                    <option>에이전트</option>
                    <option>기타</option>
                </select>
            </fieldset>
            <!--tel-->
            <fieldset class="pure-group">
                <label for="tel">연락처: </label>
                <input id="tel" type="tel" name="tel" value="" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="11" minlength="8"/>
            </fieldset>

            <!--submit/button-->
            <button class="button-success pure-button button-xlarge">&nbsp;상담문의</button>
        </div>

       
    </form>
    <div style="display:none" class="thankyou_message">
     <!-- You can customize the thankyou message by editing the code below -->
     <h2><em>Thanks</em> for contacting us! We will get back to you soon!
     </h2>
    </div>
    <custom-nav></custom-nav>
    <custom-footer></custom-footer>
    <script src="./common/js/component.js"></script>
    <!-- <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script> -->
    <script data-cfasync="false" type="text/javascript" src="./common/js/mail.js"></script>
</body>

</html>
